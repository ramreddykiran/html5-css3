<!DOCTYPE html>
<html>
    <head>
        <title>anchor tag example</title>
        <style type="text/css" media="all">
        a:link{
            text-decoration: none;
            font-size: 1.2em;
            color:red;
        }
        a:visited{
            color:green;
        }
        a:hover {
            font-size:2em;
            color:blue;
        }
        a:active {
            color:black;
        }
        
        </style>
    </head>
    <body>
        <h1>anchor tag demo</h1>
        <a href="http://www.google.com"> google home page</a>
    </body>
</html>
